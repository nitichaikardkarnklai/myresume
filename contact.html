<h1>Contact Me</h1>

<div 
    style=  "border: 1px solid black;
            padding: 20px;
            margin: 80px">
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="get">
        <label>Enter Your Info.</label><br><br>

        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="gender_list">Gender:</label><br>
        <select name="gender_list" id="gender_list" value="Blank">
            <option value="Blank" disabled selected>Select...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50">
        </textarea>
        <br>
        <input type="submit" value="Send">
        <input type="reset" value="Clear">
    </form>
</div>
